<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="icon" href="./assets/images/icon/i-betano.webp">
    <link rel="stylesheet" href="styleFormulario.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="assets/images/logos/logo_betano.svg">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Já é um membro? <a href="#"> Login </a> </p>
            <form action="#" id="myForm">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="botao">
                    <button type="submit"><a href="index.html">Inscrever-se</a></button>
                </div>

            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentNode.classList.add('focus');
                });

                input.addEventListener('blur', function () {
                    if (this.value === '') {
                        this.parentNode.classList.remove('focus');
                    }
                });
            });

            // Add submit event listener
            const form = document.getElementById('myForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the form from submitting for now
            });
        });
    </script>

</body>

</html>
